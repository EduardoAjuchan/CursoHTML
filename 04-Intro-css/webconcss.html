<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
        </head>
    <body>
        <h1>Custom style sheet</h1>
        <p>Este es un ejemplo de como se puede utilizar una hoja de estilos externa</p>
        <h2 class ="Noticias"> Sección de noticias </h2>
        <p id = "primera-noticia">Esta es la primera noticia</p>
        <p id = "segunda-noticia">Esta es la segunda noticia</p>
        <p class = "warning">Esta es la tercera noticia</p>
        <button class="warning" type="button">Botón de advertencia</button>
        <div>
            <p class="autor">Autor: Eduardo Ajuchan</p>
            <p class = "fecha">Fecha: 17-05-2023</p>
            <p class = "ubicacion">Ubicacion: Guatemala</p>
        </div>
    </body>
</html>
